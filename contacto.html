<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f76534a51c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h2>TodoMates</h2>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Sobre nosotros</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="titulo">
            <h1>TodoMates</h1>
            <div class="pattern"></div>
        </div>
    </header>

    <main>
        <h2>Contacto</h2>
        <form>
            <p>Datos Personales:</p>
            <div class="datosPersonales">
                <label>Nombre:</label>
                <input maxlength="20" type="text">
                <label>Apellido:</label>
                <input maxlength="20" type="text">
                <label>Email:</label>
                <input maxlength="20" type="email">
                <label>Telefono:</label>
                <input maxlength="20" type="tel">
            </div>
            
            <p>Seleccione el producto por el que desea consultar:</p>
            <select>
                <option value="mate">Mate</option>
                <option value="bombilla">Bombillas</option>
                <option value="termo">Termos</option>
                <option value="setCompleto">Set Completo</option>
            </select>
            
            <p>Por donde queres que te contactemos:</p>
            <div class="tipos-contactos">
                <label class="tipos-contactos">Email:</label>
                <input type="radio" name="metodoContacto">
                <label class="tipos-contactos">Llamada:</label>
                <input type="radio" name="metodoContacto">
                <label class="tipos-contactos">WhatsApp:</label>
                <input type="radio" name="metodoContacto">
            </div>
            
            <p>Mensaje:</p>
            <textarea maxlength="250" placeholder="Escriba su mensaje aqui"></textarea>
            <br>
            <input class="btn" type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <a href="">
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="">
            <i class="fa-brands fa-github"></i>
        </a>
        <h3>&copy Sebastian Bernachia</h3>
    </footer>
</body>
</html>
