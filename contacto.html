        <div class="titulo">
            <h1>TodoMates</h1>
            <div class="pattern"></div>
        </div>
    </header>

    <main>
        <h2>Contacto</h2>
        <form>
            <p><b>Nombre: </b><input type="text"></p>
            <p><b>Apellido: </b><input type="text"></p>
            <p><b>Email: </b><input type="email"></p>
            <p><b>Telefono: </b><input type="text"></p>
            <p><b>Seleccione el producto por el que desea consultar:</b>
                <select>
                    <option value="mate">Mate</option>
                    <option value="bombilla">Bombillas</option>
                    <option value="termo">Termos</option>
                    <option value="setCompleto">Set Completo</option>
                </select>
            </p>
           
            <p><b>Por donde queres que te contactemos:</b></p>
            <p>Email: <input type="radio" name="metodoContacto"></p>
            <p>Llamada: <input type="radio" name="metodoContacto"></p>
            <p>WhatsApp: <input type="radio" name="metodoContacto"></p>
            <p><b>Mensaje:</b></p>
            <textarea cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
